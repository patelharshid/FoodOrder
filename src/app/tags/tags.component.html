<div *ngIf="tags" [style.justifyContent]="justifyContent">
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">{{tag.name}}({{tag.count}})</a>
</div>

<div *ngIf="foodpagetages" [style.justifyContent]="justifyContent">
    <a *ngFor="let tagname of foodpagetages" routerLink="/tag/{{tagname}}">{{tagname}}</a>
</div>
