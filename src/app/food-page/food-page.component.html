<app-not-found [visible]="!food" notFoundMessage="Product Not Found !" resetLinkRoute="Go To Home Page"></app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{ food.favorite ? ' ' : 'not' }}">â™¥</span>
    </div>

    <div class="star">
      ğŸ‘ğŸ‘ğŸ‘ğŸ‘ğŸ‘
      <!-- <star-rating value="food.star" totalstars="5" checkedcolor="red" uncheckedcolor="black"  readonly="true" ></star-rating> -->
    </div>

    <div class="origins">
      <span *ngFor="let origins of food.origins">
        {{ origins }}
      </span>
    </div>
    <div class="tag">
      <app-tags [foodpagetages]="food.tages" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong> Miuntes
      </span>
    </div>
    <div class="price">
      <span>
        {{ food.price | currency }}
      </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
